<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img class="icon" src="note-sticky-regular.svg" alt="logo">
            <h1>ToDo</h1>
        </div>
        <nav>
            <ul class="navbar">
                <li class="nav-btn upcoming"> Upcoming</li>
                <li class="nav-btn projects">
                    <div class="project-list-btn">Projects <img src="icons/chevron-down-solid.svg" alt="arrow"
                            class="icon" id="dropdown-icon"></div>
                </li>
                <ul class="project-list">
                    <li id="keep-element">
                        <dialog id="project-dialog" class="project">
                            <input type="text" autofocus placeholder="Project Title" id="project-title-input">
                        </dialog>
                    </li>
                </ul>
                <li class="nav-btn pomodoro">Pomodoro</li>
            </ul>
        </nav>
        <footer>
            Copyright 2025 Pawe≈Ç Juszczak
        </footer>
    </div>
    <div id="content">
        <div class="form" id="add-card-from">
            <form method="dialog">
                <div class="input-field">
                    <label for="title-input">Title</label>
                    <input type="text" name="title-input" id="title-input">
                </div>
                <div class="input-field">
                    <label for="date-input">Due date</label>
                    <input type="date" name="date-input" id="date-input">
                </div>
                <div class="input-field">
                    <label for="description-input">Description</label>
                    <textarea name="description-input" id="description-input"></textarea>
                </div>
                <div class="input-field">
                    <label for="priority-input">Priority</label>
                    <input type="number" min="1" max="3" name="priority-input" id="priority-input" value="1">
                </div>
                <section>
                    <h3>Checklist:</h3>
                    <div class="checkboxes">
                        <div class="checkbox-field">
                            <input type="checkbox" name="check1" id="check1">
                            <label for="check1">Check1</label>
                        </div>
                        <div class="checkbox-field">
                            <input type="checkbox" name="check2" id="check2">
                            <label for="check2">Check1</label>
                        </div>
                    </div>
                    <div class="add-checklist-item">
                        <div class="checkbox-title-submit-btn">+</div>
                        <input type="text" name="checkbox-title" id="checkbox-title"
                        placeholder="Add item...">
                    </div>
                </section>
                <div class="btns">
                    <div class="card-submit btn">
                        Add
                    </div>
                    <div class="close btn">
                        Close
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
